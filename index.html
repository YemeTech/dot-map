
<!DOCTYPE html>
<html>
<head>
    <title>Dot Maps by Year</title>
    <script>
        function showMap(year) {
            var frames = document.getElementsByClassName('dotmap-frame');
            for (var i = 0; i < frames.length; i++) {
                frames[i].style.display = 'none';
            }
            document.getElementById('dotmap_' + year).style.display = 'block';
        }
    </script>
</head>
<body>
    <h2>Select a Year to View the Dot Map</h2>
    <select onchange="showMap(this.value)">
        <option value="">Select a year</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option>
<option value="2014">2014</option>
<option value="2015">2015</option>
<option value="2016">2016</option>
<option value="2017">2017</option>
<option value="2018">2018</option>
<option value="2019">2019</option>
<option value="2020">2020</option>
<option value="2021">2021</option>
<option value="2022">2022</option>
<option value="2023">2023</option>
<option value="2024">2024</option>

    </select>
    <div id="dotmaps">
<iframe id="dotmap_2011" class="dotmap-frame" src="dotmap_2011.html" style="width:100%; height:700px; display:block;"></iframe>
<iframe id="dotmap_2012" class="dotmap-frame" src="dotmap_2012.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2013" class="dotmap-frame" src="dotmap_2013.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2014" class="dotmap-frame" src="dotmap_2014.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2015" class="dotmap-frame" src="dotmap_2015.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2016" class="dotmap-frame" src="dotmap_2016.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2017" class="dotmap-frame" src="dotmap_2017.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2018" class="dotmap-frame" src="dotmap_2018.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2019" class="dotmap-frame" src="dotmap_2019.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2020" class="dotmap-frame" src="dotmap_2020.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2021" class="dotmap-frame" src="dotmap_2021.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2022" class="dotmap-frame" src="dotmap_2022.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2023" class="dotmap-frame" src="dotmap_2023.html" style="width:100%; height:700px; display:none;"></iframe>
<iframe id="dotmap_2024" class="dotmap-frame" src="dotmap_2024.html" style="width:100%; height:700px; display:none;"></iframe>

    </div>
</body>
</html>
